<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe Game</title>
    <link rel="stylesheet" href="game-style.css">
</head>

<body>
    <div class="game-container">
        <div class="board">
            <div class="cell bl-0 bt-0" data-cell><span class="boxtext"></span></div>
            <div class="cell bt-0" data-cell><span class="boxtext"></span></div>
            <div class="cell bt-0 br-0" data-cell><span class="boxtext"></span></div>
            <div class="cell bl-0" data-cell><span class="boxtext"></span></div>
            <div class="cell" data-cell><span class="boxtext"></span></div>
            <div class="cell br-0" data-cell><span class="boxtext"></span></div>
            <div class="cell bl-0 bb-0" data-cell><span class="boxtext"></span></div>
            <div class="cell bb-0" data-cell><span class="boxtext"></span></div>
            <div class="cell bb-0 br-0" data-cell><span class="boxtext"></span></div>
        </div>
       <div class="game-info">
            <h1>Welcome to Tic Tac Toe Game</h1>
            <div>
                <span class="info">Turn for X</span><br><br>
                <button id="reset">Reset</button>
            </div>
        </div>
    </div>
    <div class="imgbox">
        <img src="excited.gif" alt="">
    </div>
    <script src="index.js"></script>
</body>

</html>
